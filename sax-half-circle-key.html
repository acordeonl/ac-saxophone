<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ac-view/ac-led.html">

<dom-module id="sax-half-circle-key">
    <template>
        <style>
            [half-circle]{
                height:20px;
                width:40px;
                border-radius:10px 10px 0 0;
                position: absolute;
                background-color: var(--content-background,#fafafa);
            }
            [shadow]{
                height:20px;
                width:40px;
                border-radius: 10px 10px 0 0;
                position: absolute;
                margin-top: 3px;
                background-color: var(--ac-led-shadow,gray);
            }
            [acLed]{
                height:20px;
                width:40px;
                border-radius: 10px 10px 0 0;
                position: absolute;
            }
            [wrapper]{
                height:20px;
                width:40px;
                border-radius: 10px 10px 0 0;
            }
            .rotated {
                transform: rotate(180deg) ; 
            }
            [note]{
                display:none ;
            }
            .rotatedShadow{
                margin-top:-3px ;
            }
        </style>
        <div wrapper class$='{{_computeRotation(rotated)}}'>
            <div shadow style$='width:[[keyWidth]]; height:[[keyHeight]];' class$='{{_computeShadowRotation(rotated)}}'></div>
            <div half-circle  >
                <!-- <div noteNames style$='display:{{_computeDisplay(___acV_displayingNotes)}} ;'>
                    [[note]]
                </div> -->
            </div>
            <div acLed >
                <!-- override default -->
                <div note>
                    F#
                </div>
            </div>
        </div>
    </template>
    <script>
        class SaxHalfCircleKey extends ACLed {
            static get is() { return 'sax-half-circle-key'; }
            static get properties() {return {
                isSmall:{type:Boolean,value:false},
                rotated:{type:Boolean,value:false}
            }}
            constructor() {
                super();
            }
            _computeRotation (rotated) {
                if (rotated) {
                    return 'rotated' ; 
                }
                return '' ; 
            }
            _computeShadowRotation (rotated) {
                if (rotated) {
                    return 'rotatedShadow' ; 
                }
                return '' ; 
            }
            ready() {
                super.ready() ;
                this.___acV_isMonophonic = true ; 
            }
        }
        customElements.define('sax-half-circle-key', SaxHalfCircleKey);
    </script>
</dom-module>
